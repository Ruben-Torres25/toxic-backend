name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: toxicdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      PG_HOST: 127.0.0.1
      PG_PORT: 5432
      PG_USER: postgres
      PG_PASSWORD: root
      PG_DATABASE: toxicdb
      DB_BOOTSTRAP: true
      DB_BOOTSTRAP_CONCURRENTLY: true
      DB_BOOTSTRAP_ANALYZE: false
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      # Opcional: levantar Nest en background para un smoke test rÃ¡pido
      - run: |
          nohup npm run start:prod > server.log 2>&1 &
          sleep 5
          curl -f http://localhost:3000/products || (cat server.log && exit 1)
